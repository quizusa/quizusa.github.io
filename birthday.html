<form>

        <label for="dateOfBirth">Date of birth</label>

        <small id="dateOfBirth-help" class="form-text text-muted">You were born in the past</small>
        <button id="calculateAge" onclick="calculate()" type="button">Calculate age</button>
    </div>
</form>
